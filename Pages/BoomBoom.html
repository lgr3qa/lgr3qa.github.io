<html>
<body>
    <h1>COUNT DOWN FOR EPIC PICTURE</h1>

    <h2>Count Down: <span id="count">10</span></h2>
    <button onclick="updateCount()">Next</button>

    <script>
      function updateCount() {
    var count = parseInt(document.getElementById('count').innerText);
    count -= 1;
    
    if(count <= 0){
        
        document.getElementById('count').innerText = "Boom!";
        showImage(); 
        alert("I miss you kuya :(")
    } else {
        
        document.getElementById('count').innerText = count;
    }
}

function showImage() {
    var img = document.createElement('img');
    img.src = '/pictures2/25.png'; 
    img.alt = 'Unedited photo of LoveDogDro (as seen on the PhotoCard page)'; 
}

// Initialize the countdown to a starting value
document.getElementById('count').innerText = 10;

    </script>
</body>
</html>
